<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Guru | {% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
     
    {% include 'nav.html' %}


    <div class=" row">
        {% include 'alerts.html'%}
    </div>


    <div class="row bg-dark py-3">
        <div class="col text-center text-white">
            {% block header %}
            {% endblock %}
        </div>
    </div>
    {%if current_user.is_authenticated%}
    <div class="container mt-3">
        <form action="{{ url_for('search_shoes') }}" method="get">
            <div class="input-group">
                <input type="text" class="form-control rounded-pill border-0 py-3 px-3 shadow-sm" name="q" placeholder="Search for shoes...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary rounded-pill border-0 py-2 px-4 shadow-sm">Search</button>
                </div>
            </div>
        </form>
    </div>
    {%endif%}
      

 

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
